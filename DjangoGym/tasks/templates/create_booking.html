{% extends "base.html" %}

{% block content %}
<div class="container">
    <h2>Crear Reserva</h2>

 


    <!-- Formulario para crear una nueva reserva -->
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Reservar</button>
        <a href="{% url 'my_bookings' %}">
            <button type="button" class="btn btn-primary">Ver Reservas</button>
        </a>
        
    </form>
</div>
{% endblock %}

{% extends 'base.html' %}

{% block content %}
<h1 class="text-center my-5">Nuestros Servicios</h1>
<div class="container">
  <div class="row">
    {% for servicio in servicios %}
    <div class="col-md-4">
      <div class="card shadow-sm mb-4">
        <div class="card-body text-center">
          <h5 class="card-title">{{ servicio.nombre }}</h5>
          <p>{{ servicio.descripcion }}</p>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
